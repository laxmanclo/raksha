name: raksha
description: AI-powered scam call detection app with on-device privacy
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core functionality
  sherpa_onnx: ^1.10.0       # Streaming ASR + Silero VAD + Hindi models
  flutter_tts: ^4.0.0        # Hindi TTS for AI takeover
  http: ^1.2.0               # POST cleaned text to Replit
  permission_handler: ^11.0.0 # Mic permission
  record: ^6.0.0             # Audio recording for microphone capture
  
  # UI & Animations
  google_fonts: ^6.0.0       # Typography
  flutter_animate: ^4.5.0    # Animations
  
  # State management & utilities
  provider: ^6.1.0
  intl: ^0.19.0
  path_provider: ^2.1.0
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/
    - assets/models/encoder.int8.onnx
    - assets/models/decoder.onnx
    - assets/models/joiner.int8.onnx
    - assets/models/tokens.txt
    - assets/models/silero_vad.onnx
    - assets/images/
